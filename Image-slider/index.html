<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Slider</title>

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <div class="carousel">
      <div class="carousel_inner">
         <div class="carousel_item carousel_item__active">
            <img src="Picture1.jpg" alt="" class="carousel_img">
            <div class="carousel_caption">
               <h1 class="carousel_title">Reach for the Stars</h1>
               <p class="carousel_description">Dream big, reach for the stars, and never lose sight of the limitless possibilities that lie beyond our earthly confines. The universe is yours to explore.</p>
            </div>
         </div>
         <div class="carousel_item">
            <img src="Picture2.jpg" alt="" class="carousel_img">
         </div>
         <div class="carousel_item">
            <img src="Picture3.jpg" alt="" class="carousel_img">
         </div>
         <div class="carousel_item">
            <img src="Picture4.jpg" alt="" class="carousel_img">
         </div>
      </div>

      <div class="carousel_indicator">
         <button class="carousel_dot carousel_dot__active"></button>
         <button class="carousel_dot"></button>
         <button class="carousel_dot"></button>
         <button class="carousel_dot"></button> <!-- Added one more dot for the fourth image -->
      </div>

      <div class="carousel_control">
         <button class="carousel_button carousel_button__prev">
            <i class="fas fa-chevron-left"></i>
         </button>
         <button class="carousel_button carousel_button__next">
            <i class="fas fa-chevron-right"></i>
         </button>
      </div>
   </div>

   <script src="./script.js"></script>
</body>

</html>
